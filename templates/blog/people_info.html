<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
    {% for man in people %}
        <div>
            <h5>ФИО - {{ man.name }}</h5>
            <p>Возраст - {{ man.age }}</p>
            <p>Телефон - {{ man.phone }}</p>
        </div>
    {% endfor %}
</body>
</html>
